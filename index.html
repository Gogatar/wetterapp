<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter in Deutschland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aktuelles Wetter in deiner Nähe</h1>
            <p id="location">Standort wird geladen...</p>
        </header>
        <section class="weather-info">
            <div class="temp">
                <span id="temperature">--°C</span>
                <span id="weather">Wetter wird geladen...</span>
            </div>
            <div class="wind">
                <strong>Windgeschwindigkeit:</strong> <span id="windSpeed">--</span> km/h
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
